<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/>
<title>Create User Name</title>
<script type="text/javascript">
function random_string(size){
	// generates a random string of lowercase letters
	var LETTERS = "abcdefghijklmnopqrstuvwxyz";
    var sequence = "";
    for (i = 1; i <= size; i++) {
        index = Math.floor(Math.random() * LETTERS.length);
        sequence = sequence + LETTERS.charAt(index);
    }
    return sequence;
}
function setUserName(){
	var userName = document.getElementById("nm").value;
	userName = userName + random_string(3);
	document.getElementById("usernm").innerHTML = userName;
}
</script>
</head>
<body>
<h2 id="usernm">Create UserName</h2>
Your firstname <input id="nm" type="text" />
<button onclick="setUserName()">Create Username</button> 
</body>
</html>
