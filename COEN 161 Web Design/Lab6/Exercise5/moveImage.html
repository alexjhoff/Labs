<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="utf-8"/>
<title>Move Image</title>
<script type='text/javascript' src="http://code.jquery.com/jquery-latest.min.js"></script> 
<style type="text/css">
	#one{
		position: relative; 
		left:0px;
		background-color:yellow;	
	}
	#fimg {
		position: relative; 
		left:50px;
	}

</style>
     
   <script type = "text/javascript">
   $(document).ready(function() {  
		$("#movebtn").click(function() {
			$('#fimg').animate(
				{left:'+=350px'},
				1000,'linear');
		});
		
	});  
      </script>
   </head>
	<body>
	<div id="one"> 
		<img id="fimg" src="tiger.gif" alt="tiger" />		
	</div>
	<div>
	<input id="movebtn" type="button" value="move" />
	</div>
   </body>
</html>
